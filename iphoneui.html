<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./iphoneui.css">
</head>
<body>
    <div class="phone">
        <!-- <div class="left">
            <div class="btn1"><div id="btn1"></div></div>
            <div class="btn2"><div id="btn2"></div></div>
            <div class="btn3"><div id="btn3"></div></div>
        </div> -->
        <div class="iphone">
            <div class="d-line">
                <div class="btn1"><button id="btn1"></button></div>
                <div class="btn2"><button id="btn2"></button></div>
                <div class="btn3"><button id="btn3"></button></div>
                <div id="screenwrap">
                    <div id="screen">
                        <img id="lockscreen" src="./images/lockscreen.jpg" alt="">
                        <div class="notch">
                            <div class="speaker"></div>
                            <div class="cam">
                                <div class="eye">
                                    <div class="eyeball"></div>
                                </div>
                            </div>
                        </div>    
                        <img id="flower" src="./images/flower2.png" alt="">
                        <div class="password">
                            <div class="passwordwrap">
                                <div class="notch">
                                    <div class="speaker"></div>
                                    <div class="cam">
                                        <div class="eye">
                                            <div class="eyeball"></div>
                                        </div>
                                    </div>
                                </div>
                                <h2>Enter passcode</h2>
                                <div class="pass-tickblock">
                                    <div class="pass-tick" id="tick1"></div>
                                    <div class="pass-tick" id="tick2"></div>
                                    <div class="pass-tick" id="tick3"></div>
                                    <div class="pass-tick" id="tick4"></div>
                                </div>
                                <div class="passwordinput">
                                    <input type="button" value="1" class="input">
                                    <input type="button" value="2" class="input">
                                    <input type="button" value="3" class="input">
                                    <br>
                                    <input type="button" value="4" class="input">
                                    <input type="button" value="5" class="input">
                                    <input type="button" value="6" class="input">
                                    <br>
                                    <input type="button" value="7" class="input">
                                    <input type="button" value="8" class="input">
                                    <input type="button" value="9" class="input">
                                    <br>
                                    <input type="button" value="0" class="input" id="hide">
                                </div>
                            </div>
                        </div>  
                        <div class="hr"><div id="hr"></div></div>                     
                    </div>
                <div class="btn4"><div id="btn4"></div></div>
            </div>
        </div>
        <!-- <div class="right">
        </div> -->
    </div>
</body>
</html>
